<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başarılı!</title>
    <style>
       
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: steelblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

       
        .container {
              background-color: #e8dcdc;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            margin: 1rem;
        }

       
        h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 1.75rem;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        p b {
            color: #333;
        }

     
        .button-stack {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        
        .btn {
            display: inline-block;
            color: #ffffff;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

       
        .btn-success {
            background-color: #4CAF50;
        }
        .btn-success:hover {
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

    
        .btn-secondary {
            background-color: transparent;
            color: #555;
            border: 1px solid #ddd;
        }
        .btn-secondary:hover {
            background-color: #f8f9fa; 
            transform: translateY(-2px);
            box-shadow: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Liste Oluşturuldu!</h2>
        <p><b>{{ date }}</b> tarihli Billboard  listeniz başarıyla oluşturuldu.</p>

        <div class="button-stack">
            <a href="{{ playlist_url }}" target="_blank" class="btn btn-success">
                Listeyi Spotify'da Görüntüle
            </a>
            <a href="/" class="btn btn-secondary">
                Yeni Bir Liste Oluştur
            </a>
        </div>
    </div>

</body>
</html>
