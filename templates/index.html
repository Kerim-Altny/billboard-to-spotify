<!DOCTYPE html>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: steelblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color:#e8dcdc;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            margin: 1rem;
        }
        h2 { margin-top: 0; color: #222; font-size: 1.75rem; }
        p { color: #555; line-height: 1.6; margin-bottom: 2rem; }

        label { font-weight: bold; text-align: left; font-size: 0.9rem; color: #444; }

       
        input[type="date"] {
            font-family: inherit;
            font-size: 1rem;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            width: 100%;
            transition: all 0.2s ease;
            background-color: #fff;
            cursor: pointer;
        }
        input[type="date"]:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

    
        .btn {

            background-color: #6C63FF;
            color: #ffffff;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0.5rem;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

    
        .input-group {

        }

        .radio-container {

            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            flex-grow: 1;
            cursor: pointer;
            transition: all 0.2s ease;
        }
