<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Spotify Zaman Makinesi</title>
    <style>
        /* Temel Sayfa Stilleri */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: steelblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* İçerik Kartı */
        .container {
             background-color: #e8dcdc;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            margin: 1rem;
        }

        /* Başlıklar */
        h2 {
            margin-top: 0;
            color: #222;
            font-size: 1.75rem;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 2.5rem; /* Butonla arayı açalım */
        }

        /* Genel Buton Stili (Linkler için) */
        .btn {
            display: inline-block;
            color: #ffffff;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Spotify Özel Giriş Butonu */
        .btn-spotify {
            background-color: #1DB954; /* Spotify Yeşili */
        }
        .btn-spotify:hover {
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Spotify Zaman Makinesi</h2>
        <p>Devam etmek için lütfen Spotify hesabınızla giriş yapın.</p>

        <a href="/login" class="btn btn-spotify">
            Spotify ile Giriş Yap
        </a>
    </div>

</body>
</html>
